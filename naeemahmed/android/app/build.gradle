plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter plugin must come last
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.naeemahmed"
    compileSdk 34  // Use explicit number, not flutter.compileSdkVersion
    ndkVersion "23.1.7779620"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.naeemahmed"
        minSdk 21    // You can set it higher if needed (like 23, 24)
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
